name: Supabase Scores Backup (every 10 minutes)

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Create backup folder
        run: mkdir -p backups

      - name: Dump scores table (via Supabase Pooler)
        env:
          PGPASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          PGHOST: aws-1-eu-central-1.pooler.supabase.com
          PGPORT: "5432"
          PGUSER: postgres.levztgbjylvspmfxcbuj
          PGDATABASE: postgres
          PGSSLMODE: require
        run: |
          set -e
          ts="$(date +%Y-%m-%d_%H-%M-%S)"
          pg_dump \
            --data-only \
            --table=public.scores \
            --file="backups/scores_${ts}.sql"

      - name: Commit backup
        run: |
          set -e
          git config user.name "backup-bot"
          git config user.email "backup@pro1putt.com"
          git add backups
          git commit -m "auto backup $(date +'%Y-%m-%d_%H-%M-%S')" || echo "no changes to commit"
          git push
