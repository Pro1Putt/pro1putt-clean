name: Supabase Scores Backup (every 10 minutes)

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  backup:
    runs-on: ubuntu-latest

    env:
      PGPASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Create backup folder
        run: mkdir -p backups

      - name: Fail fast if password secret is missing
        run: |
          if [ -z "${PGPASSWORD:-}" ]; then
            echo "ERROR: SUPABASE_DB_PASSWORD secret is empty or not available"
            exit 1
          fi

      - name: Dump scores table (Supabase Pooler)
        run: |
          ts=$(date -u +'%Y-%m-%d_%H-%M-%S')
          pg_dump \
            --host=aws-1-eu-central-1.pooler.supabase.com \
            --port=5432 \
            --username=postgres.levztgbjylvspmfxcbuj \
            --dbname=postgres \
            --table=public.scores \
            --data-only \
            --file="backups/scores_${ts}.sql"

      - name: Commit backup
        run: |
          git config user.name "backup-bot"
          git config user.email "backup@pro1putt.com"
          git add backups
          git commit -m "auto backup $(date -u +'%Y-%m-%d_%H-%M-%S')" || echo "no changes"
          git push
